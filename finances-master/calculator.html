<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Finance Calculator - Indian Money Master</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>Indian Money Master</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="calculator.html" class="active">Calculator</a></li>
            </ul>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <h1>Finance Calculator</h1>
        <section id="loan-calculator">
            <h2>Loan Calculator</h2>
            <form id="loan-form">
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" required>
                <label for="interest-rate">Interest Rate (%):</label>
                <input type="number" id="interest-rate" required>
                <label for="loan-term">Loan Term (years):</label>
                <input type="number" id="loan-term" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="loan-result"></p>
        </section>

        <section id="investment-calculator">
            <h2>Investment Calculator</h2>
            <form id="investment-form">
                <label for="initial-investment">Initial Investment:</label>
                <input type="number" id="initial-investment" required>
                <label for="investment-rate">Annual Interest Rate (%):</label>
                <input type="number" id="investment-rate" required>
                <label for="investment-years">Investment Duration (years):</label>
                <input type="number" id="investment-years" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="investment-result"></p>
        </section>

        <section id="savings-calculator">
            <h2>Savings Calculator</h2>
            <form id="savings-form">
                <label for="savings-goal">Savings Goal:</label>
                <input type="number" id="savings-goal" required>
                <label for="monthly-savings">Monthly Savings:</label>
                <input type="number" id="monthly-savings" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="savings-result"></p>
        </section>
    </main>

    <footer>
        <p>&copy 2025 Indian Money Master. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
