<body class="contact-page">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    </header>

    <!-- Contact Information Section -->
    <section class="contact-info-section" data-aos="fade-up">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info-card" data-aos="fade-right">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>Visit Us</h3>
                    <p>Kastiya & Associates</p>
                    <p>Mumbai-Thane-Pune India</p>
                </div>
                <div class="contact-info-card" data-aos="fade-up">

                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <h3>Call Us</h3>
                    <p>022-64463146</p>
                    <p>9867673434</p>
                    <p>Mon-Sat: 9:00 AM - 6:00 PM</p>
                </div>
                <div class="contact-info-card" data-aos="fade-left">

                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email Us</h3>
                    <p>info@indianmoneymaster.com</p>
                    <p>support@indianmoneymaster.com</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Enhanced Contact Form Section -->
    <section class="contact-form-section" data-aos="fade-up">
        <div class="container">
            <div class="contact-wrapper">
                <div class="form-side" data-aos="fade-right">
                    <h2 class="gradient-heading">Get In Touch</h2>
                    <p class="form-subtitle">Fill out the form below and we'll get back to you shortly</p>
                    
                    <form class="contact-form" id="contactForm">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i clas s="fas fa-phone"></i>
                                <input type="tel" placeholder="Your Phone" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-list"></i>
                                <select required>
                                    <option value="">Select Service</option>
                                    <option value="tax">Tax Planning</option>
                                    <option value="investment">Investment Planning</option>
                                    <option value="insurance">Insurance</option>
                                    <option value="business">Business Services</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea placeholder="Your Message" rows="4" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-content">
                                <i class="fas fa-paper-plane"></i>
                                Send Message
                            </span>
                            <span class="btn-shine"></span>
                        </button>
                    </form>
                </div>
                
                <div class="map-side" data-aos="fade-left">
                    <div class="map-wrapper">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_URL"
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Container -->
    <div class="cta-container">
        <!-- CTA will be loaded here by script -->

    <!-- Footer Container -->
    <div class="footer-container">
