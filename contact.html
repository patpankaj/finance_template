<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact IndianMoney Master - Your Financial Partner">
    <meta name="keywords" content="contact us, financial services, consultation">
    <title>Contact Us - IndianMoney Master</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="contact-page">
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Header Container --> 
    <div id="header-container"></div>

    <!-- Contact Information Section -->
    <section class="contact-info-section" data-aos="fade-up">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info-card" data-aos="fade-right">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>Visit Us</h3>
                    <p>Kastiya & Associates</p>
                    <p>Mumbai-Thane-Pune India</p>
                </div>
                <div class="contact-info-card" data-aos="fade-up">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <h3>Call Us</h3>
                    <p><a href="tel:02264463146">022-64463146</a></p>
                    <p><a href="tel:9867673434">9867673434</a></p>
                    <p>Mon-Sat: 9:00 AM - 6:00 PM</p>
                </div>
                <div class="contact-info-card" data-aos="fade-left">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email Us</h3>
                    <p><a href="mailto:info@indianmoneymaster.com">info@indianmoneymaster.com</a></p>
                    <p><a href="mailto:support@indianmoneymaster.com">support@indianmoneymaster.com</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Enhanced Contact Form Section -->
    <section class="contact-form-section" data-aos="fade-up">
        <div class="container">
            <div class="contact-wrapper">
                <div class="form-side" data-aos="fade-right">
                    <h2 class="gradient-heading">Get In Touch</h2>
                    <p class="form-subtitle">Fill out the form below and we'll get back to you shortly</p>
                    
                    <form class="contact-form" id="contactForm" onsubmit="return validateForm('contactForm')">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" placeholder="Your Phone" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-list"></i>
                                <select required>
                                    <option value="">Select Service</option>
                                    <option value="tax">Tax Planning</option>
                                    <option value="investment">Investment Planning</option>
                                    <option value="insurance">Insurance</option>
                                    <option value="business">Business Services</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea placeholder="Your Message" rows="4" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span class="btn-content">
                                <i class="fas fa-paper-plane"></i>
                                Send Message
                            </span>
                            <span class="btn-shine"></span>
                        </button>
                    </form>
                </div>
                
                <div class="map-side" data-aos="fade-left">
                    <div class="map-wrapper">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609823277!2d72.74109995709657!3d19.08219783958221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1648642058961!5m2!1sen!2sin"
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                    <!-- <div class="social-links">
                        <a href="#" class="social-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Container -->
    <div id="cta-container"></div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
